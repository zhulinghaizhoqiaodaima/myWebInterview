<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        section div {
            background-color: green;

        }
        section > div {
            background-color: red;
        }
        p +div {
            background-color: blueviolet;
        }
        section,div {
            background-color: orange;
        }
       
        [name='hhh'] {
            background-color: blue;
        }
    </style>
</head>
<body>
    <section>
        <p></p>
        <div>
            `9999999999999
            000000000000000`
        </div>
        <div class="container">


        </div>
        <div style="width: 200px;height:200px" name="hhh">
            
        </div>
    </section>
</body>
</html>
